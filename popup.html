<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 10px;
      color: #4CAF50;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .option {
      margin: 10px 0;
    }
    select {
      width: 100%;
      padding: 5px;
    }
    /* プレビューエリアのスタイル */
    #preview-container {
      margin-top: 15px;
      display: none;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      background-color: #f9f9f9;
    }
    #preview-label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    #preview-content {
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 12px;
      padding: 5px;
      background-color: white;
      border: 1px solid #eee;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h2>URL Clipper</h2>
  
  <div class="option">
    <label for="format-select">コピー形式：</label>
    <select id="format-select">
      <option value="plain">プレーンテキスト (URL + タイトル)</option>
      <option value="markdown">Markdown 形式</option>
      <option value="html">HTML 形式</option>
    </select>
  </div>
  
  <!-- プレビューエリア -->
  <div id="preview-container">
    <div id="preview-label">プレビュー:</div>
    <div id="preview-content"></div>
  </div>
  
  <button id="copy-button">URLと情報をコピー</button>
  
  <div id="status">コピーしました！</div>
  
  <!-- スクリプトの読み込み順序が重要 -->
  <script src="utils.js"></script>
  <script src="site-handlers/default-handler.js"></script>
  <script src="site-handlers/handler-registry.js"></script>
  <script src="site-handlers/youtube-handler.js"></script>
  <!-- 他のサイトハンドラをここに追加 -->
  <script src="popup.js"></script>
</body>
</html>
